<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="sass/style.css" />
  </head>
  <body>
    <div class="settings-modal">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="top-menu-desktop">
            <img class="logo" src="img/logo.png" />
            <img class="menu" src="img/menu.svg" />
          </div>

          <div class="group">
            <div class="overlap-group">
              <div class="account-menu-list">
                <div class="menu-cell">
                  <div class="content">
                    <img class="img" src="img/profile.png" />
                    <div class="text-wrapper">Profile</div>
                  </div>
                </div>

                <div class="content-wrapper">
                  <div class="content">
                    <img class="img" src="img/setting.svg" />
                    <div class="text-wrapper">Settings</div>
                  </div>
                </div>

                <div class="div-wrapper">
                  <div class="content">
                    <img class="img" src="img/file-outline-color-1.svg" />
                    <div class="div">Billing</div>
                  </div>
                </div>

                <div class="separator"></div>

                <div class="div-wrapper">
                  <div class="content">
                    <div class="img">
                      <div class="team-outline-color">
                        <div class="overlap-group-2">
                          <img class="union img" src="img/union-2.svg" />
                          <img class="union-2 img" src="img/union-1.svg" />
                        </div>
                      </div>
                    </div>
                    <div class="div">Manage Team</div>
                  </div>
                </div>

                <div class="separator"></div>

                <div class="div-wrapper">
                  <div class="content">
                    <img class="img img" src="img/discounts.svg" />
                    <div class="div">Discounts</div>
                  </div>
                </div>

                <div class="separator"></div>

                <div class="div-wrapper">
                  <div class="content">
                    <img class="img img" src="img/gift.svg" />
                    <div class="div">Gift Licenses</div>
                  </div>
                </div>

                <div class="separator"></div>

                <div class="div-wrapper">
                  <div class="content">
                    <img class="img" src="img/sign-out.svg" />
                    <div class="div">Sign out</div>
                  </div>
                </div>
              </div>

              <img class="frame" src="img/frame.svg" />

              <div class="form">
                <div class="text-wrapper-2">ACCOUNT SETTINGS</div>
                <div class="input">
                  <div class="div-2">
                    <img class="img" src="img/mail-open-color.svg" />
                    <div class="text-wrapper-3">email@designcode.io</div>
                    <div class="text"></div>
                  </div>
                </div>
                <div class="input">
                  <div class="div-2">
                    <div class="img">
                      <img class="vector" src="img/vector-1.svg" />
                      <img class="subtract" src="img/subtract.svg" />
                    </div>
                    <div class="text-wrapper-3">******</div>
                    <div class="text"></div>
                  </div>
                </div>
              </div>

              <div class="form-2">
                <div class="text-wrapper-2">PROFILE SETTINGS</div>
                <div class="input">
                  <div class="div-2">
                    <div class="img">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group-3">
                          <img class="union-3" src="img/union-14.svg" />
                          <img class="vector-2" src="img/vector-9.svg" />
                        </div>
                      </div>
                    </div>
                    <div class="div">Meng To</div>
                    <div class="text"></div>
                  </div>
                </div>
                <div class="text-field">
                  <div class="wrapper">
                    <img class="img" src="img/menu-7-outline-color.svg" />
                    <p class="p">I teach designer code and developers design</p>
                    <div class="text"></div>
                  </div>
                </div>
              </div>

              <div class="frame-2">
                <img class="avatar" src="img/avatar.png" />
                <div class="tooltip">
                  <div class="change-avatar">CHANGE AVATAR</div>
                </div>
              </div>

              <div class="frame-3">
                <div class="edit-profile">EDIT PROFILE</div>
                <p class="text-wrapper-4">
                  Manage your DesignCode profile and account
                </p>
              </div>

              <button class="form-button">
                <div class="text-wrapper-5">Save settings</div>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
